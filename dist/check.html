

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
  <h4>School Fees Payment Form</h4>
  <form method="POST" action="" enctype="multipart/form-data">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="student_id" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="student_id" name="student_id" required>
      </div>
      <div class="col-md-4">
        <label for="student_name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="student_name" name="student_name" required>
      </div>
      <div class="col-md-4">
        <label for="standard" class="form-label">Standard</label>
        <select class="form-select" id="standard" name="standard" required>
          <option selected disabled>Select</option>
          <option value="Pre Kg">Pre Kg</option>
          <option value="Lkg">Lkg</option>
          <option value="Ukg">Ukg</option>
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
          <option value="Fourth">Fourth</option>
          <option value="Fifth">Fifth</option>
          <option value="Sixth">Sixth</option>
          <option value="Seventh">Seventh</option>
          <option value="Eighth">Eighth</option>
          <option value="Ninth">Ninth</option>
          <option value="Tenth">Tenth</option>
          <option value="Eleventh">Eleventh</option>
          <option value="Twelfth">Twelfth</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="fees_type" class="form-label">Fees Type</label>
        <select class="form-select" id="fees_type" name="fees_type" required>
          <option selected disabled>Select</option>
          <option value="Tuition">Tuition</option>
          <option value="Lab">Lab</option>
          <option value="Library">Library</option>
          <option value="Transport">Transport</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input type="number" class="form-control" id="amount" name="amount" value="15000" required min="0">
      </div>
      <div class="col-md-4">
        <label for="payment_date" class="form-label">Payment Date</label>
        <input type="date" class="form-control" id="payment_date" name="payment_date" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="payment_mode" class="form-label">Payment Mode</label>
        <select class="form-select" id="payment_mode" name="payment_mode" required>
          <option selected disabled>Select</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="Online Transfer">Online Transfer</option>
          <option value="UPI">UPI</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" name="submit_fees" class="btn btn-primary">Submit Payment</button>
    </div>
  </form>
</div>

</body>
</html>
